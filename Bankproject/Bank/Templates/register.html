{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>
<body>
<div class="justify-content-center">
    <div class="row justify-content-center">
        <img src="{% static 'assets/img/formimg.jpg' %}" alt="Hero Imgs" width="1280" height="400" data-aos="zoom-out" data-aos-delay="100">
    </div>

        <h2>Register here</h2>
        <form action="register" method="post">
            {% csrf_token %}
            <input type="text" name="username" required placeholder="Enter your Username"><br>
            <input type="password" name="password" required placeholder="Enter your password"><br>
            <input type="password" name="cpassword" required placeholder="Confirm your password"><br>
            <button class="regbtn" type="submit">Register</button>

        </form>
    </div>
</div>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
